<!-- login in angular -->
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="30">
    <mat-toolbar  style="background-color:rgb(29, 156, 40);">Register Page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field >
        <input matInput placeholder="Username"  type="text" style="font-size: 2rem;" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="email" type="email" style="font-size: 2rem;" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput type="password" placeholder="password1" style="font-size: 2rem;" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Confirm Password" style="font-size: 2rem;" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" style="font-size: 2rem;">Signup</button>
    </form>

  </mat-card>
</div>
