<div class="container mr-5 pt-5">
  
    <div class="content" style="margin-left:25%;">
      <h2 text-align="center">Sign up</h2>
    <div class="mb-3 row " >
      <label for="name" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputPassword" [(ngModel)]="username" name="username" required>
      </div>
    </div>
    <div class="mb-3 row " >
      <label for="email" class="col-sm-2 col-form-label">email Address</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputPassword" [(ngModel)]="email" name="email" required>
      </div>
    </div>
    <div class="mb-3 row ">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputPassword" [(ngModel)]="password1" name="password1" required>
      </div>
    </div>
    <div class="mb-3 row ">
      <label for="inputPassword" class="col-sm-2 col-form-label"> confirm Password</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputPassword" [(ngModel)]="password2" name="password2" required>
      </div>
      <button class="btn btn-primary" type="submit" (click)="registerUser()">Sign Up</button>
    </div>
