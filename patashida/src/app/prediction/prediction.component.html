<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8" >
      <h2 class="text-center m-3 text-dark">Welcome to Plant Disease predictor</h2>
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="mb-3">
             <p class="text-light text-center" style="font-size: 2rem;"><strong>Kindly upload plant-leaf image</strong></p>
              <input class="form-control" type="file" id="formFile" placeholder="Plant-leaf image" required>
              <button type="submit" class="btn btn-success btn-sm m-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
