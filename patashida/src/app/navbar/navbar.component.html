<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<div class="container-fluid mt-2" style="border-radius: 5px;">
  <p>
    <mat-toolbar color="primary" style="background-color: rgb(29, 156, 40);margin:px;">
      <mat-toolbar-row style="height: 7rem;">
        <mat-icon style="font-size: 2.4rem;margin-left: 2px;color:yellow">grass</mat-icon>
        <button mat-button style="margin-left:10px;font-size: 2.5rem;">
        <span style="color:hsl(73, 100%, 50%);">Pata</span><span>Shida</span>
        </button>
        <div style="margin-left:50px;margin-top:10px">
        <span class="example-spacer" style="color:rgb(4, 29, 16)">Get</span><span style="color:rgb(190, 223, 201)">inTouch</span>
          <p style="color:rgb(4, 29, 16)"><span style="color:rgb(190, 223, 201)">+254</span>791279635</p>
        </div>
        <div position="end" style=" margin-left:900px">
                    <!--Facebook-->
          <button mat-button   class="waves-light m-3" mdbWavesEffect><i class="fab fa-facebook-f left"></i><a style="text-decoration: none;color:rgb(190, 223, 201);font-size: 1.8rem;" href="https://www.facebook.com/">Facebook</a></button>

          <!--Twitter-->
          <button  mat-icon-button   class="waves-light" mdbWavesEffect><i class="fab fa-twitter left"></i><a href="https://twitter.com/" style="text-decoration: none;color:rgb(190, 223, 201);font-size: 1.8rem;">Twitter</a></button>

        </div>
      </mat-toolbar-row>

      <mat-toolbar-row style="background-color: rgb(59, 59, 46);">
        <div >
          <a mat-button [routerLink]="'/home'" style="font-size: 2rem;" class="home active">Home </a>
          <a mat-button [routerLink]="'/about'" style="font-size: 2rem;"  class="home"> About </a>
          <a mat-button [routerLink]="'/agroproduct'" style="font-size: 2rem;" class="home">Agri-Products </a>
          <a mat-button [routerLink]="'/login'" style="font-size: 2rem;" class="home"> Login </a>
          <a mat-button [routerLink]="'/register'" style="font-size: 2rem;"  class="home"> Register </a>

        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </p>
</div>
