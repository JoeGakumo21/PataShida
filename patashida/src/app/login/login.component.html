<div class="container">
  <div class="content" style="margin-left:5%;margin-top:5%;">
  <h2 styles=" text-align:center; margin-left: 20%;">Login</h2>

  <div class="mb-3 row ">
    <label for="password" class="col-sm-2 col-form-label"> Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
  </div>

   <div class="mb-3 row ">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" (click)="loginUser()">Login</button>

  <div class="response">
    <h3 >Tokens:</h3>
    <h4> Acess Token:</h4>
      <p>{{loginData.access}}</p>
    <h4>Refresh Token:</h4>
      <p>{{loginData.refresh}}</p>
  </div>

  <div class="mb-3 row ">
    <label for="accessToken" class="col-sm-2 col-form-label"> Access Token</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="accessToken" [(ngModel)]="accessToken" name="accessToken" required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="getUsers()">Get Users</button>
  <div>
    <h3>Found Users</h3>
    <ul *ngFor="let user of foundUsers">
      <li style="font-size:30px;color:darkblue">{{user.username}}</li>
    </ul>
  </div>
</div>
</div>
